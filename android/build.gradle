plugins {
    id "com.android.application" version "8.6.0" apply false
    id "org.jetbrains.kotlin.android" version "2.0.20" apply false
    id "org.jetbrains.kotlin.plugin.compose" version "2.0.20" apply false
}

// V√©rifie la version Java en environnement CI ou local
gradle.projectsEvaluated {
    def javaVersion = org.gradle.api.JavaVersion.current()
    println "üß† Adaptive Build System: Java ${javaVersion} detected."
    if (!javaVersion.isCompatibleWith(org.gradle.api.JavaVersion.VERSION_17)) {
        println "‚ö†Ô∏è Using fallback to Java 17 compatibility."
    }
}

// Nettoyage intelligent : s‚Äôex√©cute uniquement si le dossier existe
tasks.register("clean", Delete) {
    delete rootProject.buildDir
}

