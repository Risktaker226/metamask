pluginManagement {
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.namespace == "com.android") {
                useModule("com.android.tools.build:gradle:8.6.0")
            }
            if (requested.id.id == "org.jetbrains.kotlin.android") {
                useVersion("2.0.20")
            }
        }
    }
}

