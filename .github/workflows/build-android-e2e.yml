# Pure Android E2E build workflow - builds APKs and uploads artifacts
# Optimized for speed, reliability and autonomy (no external keystore needed)

name: Build Android E2E APKs

on:
  workflow_call:
    outputs:
      apk-uploaded:
        description: 'Whether the APK was successfully uploaded'
        value: ${{ jobs.build-android-apks.outputs.apk-uploaded }}
      aab-uploaded:
        description: 'Whether the AAB was successfully uploaded'
        value: ${{ jobs.build-android-apks.outputs.aab-uploaded }}
    inputs:
      build_type:
        description: 'The type of build to perform'
        required: false
        default: 'main'
        type: string
      metamask_environment:
        description: 'The environment to build for'
        required: false
        default: 'qa'
        type: string
      keystore_target:
        description: 'The target to use for the keystore'
        required: false
        default: 'qa'
        type: string

jobs:
  build-android-apks:
    name: Build Android E2E APKs
    runs-on: ubuntu-22.04
    env:
      GRADLE_USER_HOME: /home/admin/_work/.gradle
    outputs:
      apk-uploaded: ${{ steps.upload-apk.outcome == 'success' }}
      aab-uploaded: ${{ steps.upload-aab.outcome == 'success' }}
      apk-target-path: ${{ steps.determine-target-paths.outputs.apk-target-path }}
      test-apk-target-path: ${{ steps.determine-target-paths.outputs.test-apk-target-path }}
      aab-target-path: ${{ steps.determine-target-paths.outputs.aab-target-path }}
      artifact_name: ${{ steps.determine-target-paths.outputs.artifact_name }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # ✅ Installe automatiquement le SDK Android
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: latest
          accept-android-sdk-licenses: true
          packages: |
            platforms;android-34
            build-tools;34.0.0
            platform-tools

      - name: Setup Android Build Environment
        uses: MetaMask/github-tools/.github/actions/setup-e2e-env@211837de0fe5589cb88bd78bd2fd3237e1e97f48
        with:
          platform: android
          setup-simulator: false
          configure-keystores: false
          target: ${{ inputs.keystore_target }}

      # 🔐 Génération automatique d’un keystore local
      - name: Generate Android Keystore Automatically
        run: |
          echo "🔑 Generating temporary Android keystore..."
          mkdir -p android/app
          keytool -genkeypair \
            -v \
            -keystore android/app/debug.keystore \
            -storepass android \
            -keypass android \
            -keyalg RSA \
            -keysize 2048 \
            -validity 10000 \
            -alias androiddebugkey \
            -dname "CN=Android Debug,O=Android,C=US"
          echo "✅ Keystore generated successfully"

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            android/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Setup project dependencies with retry
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 10
          max_attempts: 3
          retry_wait_seconds: 30
          command: |
            echo "🚀 Setting up project..."
            yarn setup:github-ci --no-build-ios

      - name: Generate current fingerprint
        id: generate-fingerprint
        run: |
          FINGERPRINT=$(yarn fingerprint:generate)
          echo "fingerprint=$FINGERPRINT" >> "$GITHUB_OUTPUT"
          echo "Current fingerprint: ${FINGERPRINT}"

      - name: Determine target paths and Artifact Names
        id: determine-target-paths
        run: |
          if [[ "${{ inputs.build_type }}" == "flask" ]]; then
            {
              echo "apk-target-path=android/app/build/outputs/apk/flask/release"
              echo "test-apk-target-path=android/app/build/outputs/apk/androidTest/flask/release"
              echo "aab-target-path=android/app/build/outputs/bundle/flaskRelease"
              echo "artifact_name=app-flask-release"
            } >> "$GITHUB_OUTPUT"
          elif [[ "${{ inputs.build_type }}" == "main" ]]; then
            {
              echo "apk-target-path=android/app/build/outputs/apk/prod/release"
              echo "test-apk-target-path=android/app/build/outputs/apk/androidTest/prod/release"
              echo "aab-target-path=android/app/build/outputs/bundle/prodRelease"
              echo "artifact_name=app-prod-release"
            } >> "$GITHUB_OUTPUT"
          else
            echo "❌ Error: build_type ${{ inputs.build_type }} is not valid"
            exit 1
          fi

      # ⚙️ Build APK + AAB
      - name: Build Android APK and AAB
        run: |
          echo "🏗️ Building Android project..."
          cd android
          ./gradlew clean
          ./gradlew assembleRelease bundleRelease
          echo "✅ Build completed successfully"

      # 📦 Upload APK
      - name: Upload release APK
        id: upload-apk
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.determine-target-paths.outputs.artifact_name }}.apk
          path: ${{ steps.determine-target-paths.outputs.apk-target-path }}/*.apk
          retention-days: 7

      # 📦 Upload AAB
      - name: Upload release AAB
        id: upload-aab
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.determine-target-paths.outputs.artifact_name }}.aab
          path: ${{ steps.determine-target-paths.outputs.aab-target-path }}/*.aab
          retention-days: 7

      - name: Build finished
        run: echo "🎉 Android build completed and artifacts uploaded successfully!"
